<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graph Tool</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar with component palette -->
        <aside class="sidebar" id="sidebar">
            <h2>Components</h2>
            <div class="components-list">
                <!-- Start Node -->
                <div class="component-template" data-component-type="start" draggable="true">
                    <div class="component-preview start-preview">
                        <div class="start-node">
                            <span class="node-text">start</span>
                            <div class="output-terminal terminal"></div>
                        </div>
                    </div>
                    <span class="component-label">Start</span>
                </div>

                <!-- Stop Node -->
                <div class="component-template" data-component-type="stop" draggable="true">
                    <div class="component-preview stop-preview">
                        <div class="stop-node">
                            <div class="input-terminal terminal"></div>
                            <span class="node-text">stop</span>
                        </div>
                    </div>
                    <span class="component-label">Stop</span>
                </div>

                <!-- Plus Node (2 inputs, 1 output) -->
                <div class="component-template" data-component-type="plus" draggable="true">
                    <div class="component-preview compound-preview">
                        <div class="compound-box">
                            <span class="compound-text">+</span>
                            <div class="input-terminal terminal" style="left: -7px; top: 15px;"></div>
                            <div class="input-terminal terminal" style="left: -7px; bottom: 15px;"></div>
                            <div class="output-terminal terminal" style="right: -7px; top: 50%; transform: translateY(-50%);"></div>
                        </div>
                    </div>
                    <span class="component-label">Plus</span>
                </div>

                <!-- Combine Node (2 inputs, 1 output) -->
                <div class="component-template" data-component-type="combine" draggable="true">
                    <div class="component-preview compound-preview">
                        <div class="compound-box">
                            <span class="compound-text">combine</span>
                            <div class="input-terminal terminal" style="left: -7px; top: 15px;"></div>
                            <div class="input-terminal terminal" style="left: -7px; bottom: 15px;"></div>
                            <div class="output-terminal terminal" style="right: -7px; top: 50%; transform: translateY(-50%);"></div>
                        </div>
                    </div>
                    <span class="component-label">Combine</span>
                </div>

                <!-- Split Node (1 input, 2 outputs) -->
                <div class="component-template" data-component-type="split" draggable="true">
                    <div class="component-preview compound-preview">
                        <div class="compound-box">
                            <span class="compound-text">split</span>
                            <div class="input-terminal terminal" style="left: -7px; top: 50%; transform: translateY(-50%);"></div>
                            <div class="output-terminal terminal" style="right: -7px; top: 15px;"></div>
                            <div class="output-terminal terminal" style="right: -7px; bottom: 15px;"></div>
                        </div>
                    </div>
                    <span class="component-label">Split</span>
                </div>

                <!-- NOP Node (1 input, 1 output) -->
                <div class="component-template" data-component-type="nop" draggable="true">
                    <div class="component-preview compound-preview">
                        <div class="compound-box">
                            <span class="compound-text">nop</span>
                            <div class="input-terminal terminal" style="left: -7px; top: 50%; transform: translateY(-50%);"></div>
                            <div class="output-terminal terminal" style="right: -7px; top: 50%; transform: translateY(-50%);"></div>
                        </div>
                    </div>
                    <span class="component-label">NOP</span>
                </div>
            </div>

            <!-- Delete zone indicator -->
            <div class="delete-zone" id="deleteZone">
                <span>Drop here to delete</span>
            </div>
        </aside>

        <!-- Main canvas area -->
        <main class="canvas-container">
            <div id="cy"></div>

            <!-- PC Marker (animated) -->
            <div id="pcMarker" class="pc-marker">
                <svg class="pc-arrow" width="100" height="100">
                    <line x1="50" y1="50" x2="50" y2="50" stroke="#ffeb3b" stroke-width="2" />
                    <polygon points="50,50 50,50 50,50" fill="#ffeb3b" />
                </svg>
                <div class="pc-box">PC</div>
            </div>
        </main>

        <!-- Animation Controls Panel -->
        <aside class="controls-panel" id="controlsPanel">
            <h3>Animation</h3>
            <div class="controls">
                <button id="resetBtn" class="control-btn">⟲ Reset</button>
                <button id="backBtn" class="control-btn">◄ Back</button>
                <button id="forwardBtn" class="control-btn">► Forward</button>
            </div>
        </aside>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
