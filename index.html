<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Programming Challenges</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
</head>
<body>
    <!-- Level Selector Screen -->
    <div class="level-selector" id="levelSelector">
        <div class="level-selector-content">
            <h1>Graph Programming Challenges</h1>
            <p class="subtitle">Learn to program with visual graphs</p>
            <div class="levels-grid" id="levelsGrid">
                <!-- Level cards are dynamically created by TypeScript -->
            </div>
        </div>
    </div>

    <!-- Graph Editor Screen -->
    <div class="container" id="graphEditor" style="display: none;">
        <!-- Sidebar with component palette -->
        <aside class="sidebar" id="sidebar">
            <div class="level-info">
                <h2 id="levelName">Level Name</h2>
                <p id="levelDescription">Level description</p>
            </div>
            <h3>Components</h3>
            <div class="components-list">
                <!-- Component templates are dynamically created by TypeScript -->
            </div>

            <!-- Delete zone indicator -->
            <div class="delete-zone" id="deleteZone">
                <span>Drop here to delete</span>
            </div>
        </aside>

        <!-- Main canvas area -->
        <main class="canvas-container">
            <div id="cy"></div>
            <!-- PC Markers are dynamically created by the ProgramCounter class -->
        </main>

        <!-- Animation Controls Panel -->
        <aside class="controls-panel" id="controlsPanel">
            <h3>Animation</h3>
            <div class="controls">
                <button id="resetBtn" class="control-btn">⟲ Reset</button>
                <button id="backBtn" class="control-btn">◄ Back</button>
                <button id="forwardBtn" class="control-btn">► Forward</button>
                <button id="menuBtn" class="control-btn menu-btn">◄ Menu</button>
            </div>
        </aside>
    </div>

    <!-- TypeScript source is in src/app.ts, compiled to js/app.js -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
