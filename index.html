<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graph Tool</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar with component palette -->
        <aside class="sidebar" id="sidebar">
            <h2>Components</h2>
            <div class="components-list">
                <!-- Start Node -->
                <div class="component-template" data-component-type="start" id="preview-start" draggable="true">
                </div>

                <!-- Stop Node -->
                <div class="component-template" data-component-type="stop" id="preview-stop" draggable="true">
                </div>

                <!-- Plus Node (2 inputs, 1 output) -->
                <div class="component-template" data-component-type="plus" id="preview-plus" draggable="true">
                </div>

                <!-- Combine Node (2 inputs, 1 output) -->
                <div class="component-template" data-component-type="combine" id="preview-combine" draggable="true">
                </div>

                <!-- Split Node (1 input, 2 outputs) -->
                <div class="component-template" data-component-type="split" id="preview-split" draggable="true">
                </div>

                <!-- NOP Node (1 input, 1 output) -->
                <div class="component-template" data-component-type="nop" id="preview-nop" draggable="true">
                </div>
            </div>

            <!-- Delete zone indicator -->
            <div class="delete-zone" id="deleteZone">
                <span>Drop here to delete</span>
            </div>
        </aside>

        <!-- Main canvas area -->
        <main class="canvas-container">
            <div id="cy"></div>

            <!-- PC Marker (animated) - SVG overlay for arrow, absolute positioned PC box -->
            <svg id="pcArrow" class="pc-arrow-overlay">
                <line id="pcArrowLine" x1="0" y1="0" x2="0" y2="0" stroke="#ffeb3b" stroke-width="3" />
                <polygon id="pcArrowHead" points="0,0 0,0 0,0" fill="#ffeb3b" />
            </svg>
            <div id="pcBox" class="pc-box">PC</div>
        </main>

        <!-- Animation Controls Panel -->
        <aside class="controls-panel" id="controlsPanel">
            <h3>Animation</h3>
            <div class="controls">
                <button id="resetBtn" class="control-btn">⟲ Reset</button>
                <button id="backBtn" class="control-btn">◄ Back</button>
                <button id="forwardBtn" class="control-btn">► Forward</button>
            </div>
        </aside>
    </div>

    <!-- TypeScript source is in src/app.ts, compiled to js/app.js -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
